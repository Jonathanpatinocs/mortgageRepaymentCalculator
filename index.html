<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Mortgage repayment calculator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="calculatorHead">
        <h2>Mortgage Calculator</h2>
        <p id="clearForm">Clear All</p>
      </div>
      <form>
        <label>
          Mortgage Amount
          <div id="mortgageAmountInputBox">
            <div class="inputBox">$</div>
            <input type="text" id="mortgageAmount" min=0>
          </div>
        </label>
        <div class="formTermRatesContainer">
          <label>
            Mortgage Term
            <div>
              <input type="text" id="mortgageTerm" min=0>
              <div class="inputBox">years</div>
            </div>
          </label>
          <label>
            Interest Rate
            <div>
              <input type="text" id="intrestRate" min=0>
              <div class="inputBox">%</div>
            </div>
          </label>
        </div>
        
        <div class="formChecks">
          
          <h3>Mortgage Type</h3>
            <div>
              <input type="radio" name="check" id="repaymentCheckbox" value="repayment">
              <label for="repaymentCheckbox">Repayment</label>
            </div>
            <div>
              <input type="radio" name="check" id="interestCheckbox" value="interest">
              <label for="interestCheckbox">Interest Only</label>
            </div>
          
        </div>
        <button type="submit" id="formButton">
          <img src="assets/images/icon-calculator.svg" alt="" srcset="">
          <p>Calculate Repayments</p>
        </button>
      </form>
    </div>
    <div class="results">
      <img src="assets/images/illustration-empty.svg" alt="">
      <h1>Results shown here</h1>
      <p>Complete the form and click ‚Äúcalculate repayments‚Äù to see what 
        your monthly repayments would be.</p>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="script.js"></script>
</html>
